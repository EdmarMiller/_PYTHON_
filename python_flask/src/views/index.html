<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <title>Index</title>
</head>

<body>
   <div class="bg-dark p-5" style="height: 100vh ">
      <div class="container border p-4 bg-white">
         <h1 class="display-4 text-center">
            Soma
         </h1>
         <hr />

         <div class="container shadow p-3">
            <div class="row shadow p-3">
               <div class="col-sm shadow p-3 text-center">

                  <h1>Operador: {{operador}}</h1>
                  <h4 class="col-sm shadow p-3">resultado</h4>
                  <ul>

                     <h1 class="col-sm shadow m-5 p-3">{{resultado}}</h1>
                     <ul>

               </div>

               <div class="col-sm shadow p-3">


                  <form action="" method="POST">

                     <input type="number" placeholder="Digite um numero" name="num1"
                        class="shadow p-3 form-control my-3">
                     <input type="number" placeholder="Digite um numero" name="num2"
                        class="shadow p-3 form-control my-3">

                     <div class="row">

                        <h4 class="display-6 text-center">
                           Escolha um operador:
                        </h4>

                        <div class="col">
                           <input type="radio" name="opera" id="soma" value="soma" checked>
                           <label for="soma">Soma</label>
                        </div>
                        <div class="col">

                           <input type="radio" name="opera" id="subt" value="subt">
                           <label for="subt">Subtrair</label>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">

                           <input type="radio" name="opera" id="mult" value="mult">
                           <label for="mult">Multiplicação</label>

                        </div>

                        <div class="col">
                           <input type="radio" name="opera" id="divi" value="divi">
                           <label for="divi">Divisão</label>
                        </div>
                     </div>

                     <div class="mt-4 ">
                        <button class="btn shadow p-3 rounded-pill btn-block btn-outline-success"
                           type="submit">Enviar</button>
                        <button class="btn shadow p-3 rounded-pill btn-block btn-outline-danger"
                           type="reset">Cancelar</button>
                     </div>





                  </form>
               </div>
               <div class="col-sm">
                  <h1>{{alerta}}</h1>

               </div>
            </div>
         </div>
      </div>

   </div>


</body>

</html>
